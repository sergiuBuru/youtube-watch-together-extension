sudo: false
language: node_js
node_js:
  - "10"
  - "12"
  - "14"
  - "16"

os:
  - linux
  - osx

matrix:
    allow_failures:
    - node_js: "4"


before_script:
  - npm install -g npm
  - npm install -g istanbul
  - npm install coveralls
  - npm install -g mocha
  - npm install -g browserify buffer
  - npm install -g uglify-js
  - npm install -g codeclimate-test-reporter
  - npm install -g mocha-headless-chrome object-assign
  - npm install

after_success:
  - make coveralls
script:
  - npm test
  - make test-cov
